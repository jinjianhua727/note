	<!-- 生成Blob对象有两种方法：一种是使用Blob构造函数，另一种是对现有的Blob对象使用slice方法切出一部分。

	（1）Blob构造函数，接受两个参数。第一个参数是一个包含实际数据的数组，第二个参数是数据的类型，这两个参数都不是必需的。

	下面是一个利用Blob对象，生成可下载文件的例子。

		var blob = new Blob(['Hello World']);

		var a = document.createElement('a');

	<script>
		var files = [];
		var blob = new Blob(['http://static0.f.dajiangtai.com/www/images/logo.png']);
		files.push(blob)
		var img = document.createElement("img");

		img.src = window.URL.createObjectURL(files[0]);

		img.height = 60;

		img.onload = function(e) {
		    window.URL.revokeObjectURL(this.src);
		}

		document.body.appendChild(img);

		var info = document.createElement("span");

		info.innerHTML = files[0].name + ": " + files[0].size + " bytes";

		document.body.appendChild(info);
	</script>
</body>
