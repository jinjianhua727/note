<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a域取得b域的json</title>
	<script src="http://cdn.staticfile.org/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<h1>********* 同域ajax **********</h1>
	<button id="btn">跨域获取</button>
	<h1 id="h1">获取的内容是：</h1>
	<script>
		$("#btn").click(function(){
			$.ajax({
				type:"get",
				url:"http://localhost:5432/github/note/content/2012/demo1.json",
				dataType:"json",
				success:function(data){
					$("#h1").text(data.name);
				},
				error:function(){
					$("#h1").text("发生错误")
				}
			})
		})
	</script>
	<h1>******** 跨域jsonp ********</h1>
	<button id="btn2">跨域获取</button>
	<h1 id="h2">获取的内容是：</h1>
	<script>
		$("#btn2").click(function(){
			$.ajax({
				type:"get",
				url:"http://192.168.1.103:5432/github/note/content/2012/demo1.php",
				dataType:"jsonp",
				jsonp:"callback",
				success:function(data){
					$("#h2").text(data.name);
				},
				error:function(deta){
					$("#h2").text("发生错误")
				}
			})
		})
	</script>
</body>
</html>
