<h4>需求</h4>
<p>实现翻转效果，鼠标移动上去显示背面。</p>
<h4>需求分析</h4>
<p>应用transform实现翻转，应用transition实现过渡效果。</p>
<p>为js控制翻转提供了一个类。</p>
<textarea class="demo">
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
	&lt;meta charset=&quot;UTF-8&quot;&gt;
	&lt;title&gt;翻转效果&lt;/title&gt;
	&lt;style&gt;
		.flip{
			width: 100%;
			height: 100%;
			position: relative;
			/*子元素保留3d空间*/
			transform-style: preserve-3d;
			/*正面和反面的容器旋转0度*/
			transform: rotateY(0deg);
			transition: all 0.5s;
		}
		.flip-wrap{
			width: 250px;
			height: 300px;
			/*父元素设置透视*/
			perspective: 800px;
		}
		/*使用.flip-wrap:hover可以消除抖动*/
		.flip-wrap:hover .flip,.flip-active{
			/*正面和反面的容器旋转-180度*/
			transform: rotateY(-180deg);
		}
		.flip-content{
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			/*设置反面不可见*/
			backface-visibility: hidden;
		}
		.flip-front{
			/*正面翻转0度*/
			transform: rotateY(0deg);
			/*正面背景颜色为红色*/
			background-color: red;
		}
		.flip-back{
			/*反面翻转180度*/
			transform: rotateY(180deg);
			/*反面背景颜色为绿色*/
			background-color: green;
		}
	&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;div class=&quot;wrap&quot;&gt;
		&lt;div class=&quot;flip-wrap&quot;&gt;
			&lt;div class=&quot;flip&quot; id=&quot;filp1&quot;&gt;
				&lt;div class=&quot;flip-content flip-front&quot;&gt;
					&lt;h1&gt;我是正面内容&lt;/h1&gt;
				&lt;/div&gt;
				&lt;div class=&quot;flip-content flip-back&quot;&gt;
					&lt;h1&gt;我是反面面内容&lt;/h1&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
	&lt;/div&gt;
	&lt;button type=&quot;button&quot; id=&quot;btn&quot;&gt;js控制翻转&lt;/button&gt;
	&lt;!-- 使用js控制 --&gt;
	&lt;script&gt;
		var btn = document.getElementById(&quot;btn&quot;);
		var flip1 = document.getElementById(&quot;filp1&quot;);
		btn.onclick = function(){
			var className = flip1.className;
			if (className.indexOf(&quot;flip-active&quot;) == -1) {
				className += &quot; flip-active&quot;
			}else{
				className = className.replace(&quot;flip-active&quot;,&quot;&quot;)
			}
			flip1.className = className;
		}
	&lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
