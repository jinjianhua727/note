<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初学node遇到的陌生术语</title>
</head>
<body>
	1.Duplex ：双工，在stream中意思是可读可写的操作
	2.dest：目的地，在stream管道概念中的意思是数据写入的目的文件
	3.pipe：管，在stream中意思是管道，可读流作为可写流会用到这个术语
	4.exports ：输出，出口，在node中作为模块公开的接口
	5.stat：统计，在fs模块异步模式获取文件信息
	6.truncate：截断，node中ftruncate在fs模块中为截取文件的方法
</body>
</html>
