<body>
	<script>
		var plugin = (function () {
			function Plugin() {
			}
			Plugin.prototype = {
				constructor : Plugin,
				initCount : 0,
				count:function () {
					this.initCount ++
					return this.initCount
				}
			}
			return Plugin
		})()
		var p1 = new plugin()
		var p2 = new plugin()
		console.log(p1.count())
		console.log(p1.count())
		console.log(p1.count())
		console.log(p2.count())
		console.log(p1)
		console.log(p2)
	</script>
</body>
