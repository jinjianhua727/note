<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<script>
		var arr = [1,'a',false]
		var arr1 = new Array('aaa',new Date())
	</script>
	<script>
		var arr = [1,2,3,4,5]
		console.log(arr.length) // 5
	</script>
	<script>
		var arr = [1,2,3,4,5]
		var index = arr.indexOf(4)
		console.log(index) // 3
	</script>
	<script>
		var arr = [1,2,3,4,5]
		var str = ''
		arr.forEach(function(value,index) {
			str += value
		})
		console.log(str) // '12345'
	</script>
	<script>
		var arr = [1,2,3,4,5]
		arr.reverse()
		console.log(arr) // [5,4,3,2,1]
	</script>
	<script>
		var arr = [5,27,13]
		arr.sort()
		console.log(arr) // [13,27,5]

		arr.sort(function (a,b) {
			// 从小到大排序，return b - a为从大到小排序
			return a - b 
		})
		console.log(arr) // [5,13,27]
	</script>
	<script>
		var arr = [2,3]
		arr.push(4,5) 
		console.log(arr) // [2,3,4,5]

		arr.unshift(1)
		console.log(arr) // [1,2,3,4,5]
	</script>
	<script>
		var arr = [1,2,3,4,5]
		var num1 = arr.pop() 
		console.log(arr) // [1,2,3,4]
		console.log(num1) // 5

		var num2 = arr.shift()
		console.log(arr) // [2,3,4]
		console.log(num2) // 1
	</script>
	<script>
		var arr = [1,2,3]
		arr.splice(1,0,'a','b')
		console.log(arr) // [1,'a','b',2,3]

		arr.splice(3,2)
		console.log(arr) // [1,'a','b']

		arr.splice(0,1,'c')
		console.log(arr) // ['c','b','a']
	</script>
	<script>
		var arr = [1,2,3,4,5]
		var arr1 = arr.slice(1,3)
		console.log(arr1) // [2,3]
	</script>
	<script>
		var arr = [1,2]
		var arr1 = arr.concat([3,4],5)
		console.log(arr1) // [1,2,3,4,5]
	</script>
	<script>
		var arr = [1,2,3]
		var str = arr.join("-")
		console.log(str) // 1-2-3
	</script>
	<script>
		var arr = [1,2,3,4,5]
		var arr1 = arr.map(function(value) {
			return value + 1
		})
		console.log(arr1) // [2,3,4,5,6]
	</script>
	<script>
		var arr = [1,2,3,4,5]
		var arr1 = arr.reduce(function(preResult,value,index,array) {
			return preResult + value
		},100)
		console.log(arr1) // 115
	</script>
	<script>
		var arr = [1,2,3,4,5]
		console.log(arr instanceof Array) // true
		console.log(arr.constructor === Array) // true
		console.log(Object.prototype.toString.call(arr) === '[object Array]') // true
	</script>
	<script>
		var arr = [1,2,3,4,5]
		Array.prototype.max = function () {
			return Math.max.apply(Math,this)
		}
		console.log(arr.max()) // 5
	</script>
</body>
</html>
